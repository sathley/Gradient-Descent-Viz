<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<title>Github Commit Summary</title>
	<script type="text/javascript" src="libs/jquery.min.js"></script>
    <script type="text/javascript" src="libs/d3.min.js"></script>
    <script type="text/javascript" src="scripts/githubAPI.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="vizContainer" class="containers">
        <div class="positionContainers">
            <svg id="contributor-chart"></svg>
        </div>
    </div>
    <div id="SettingsContainer" class="containers">
        <div class="positionContainers">
            <div id="vizForm" class="form">
                <div class="row">
                    <label>Repository Name
                        <input name="repoName" class="form-input" type="text" />
                    </label>
                </div>
                <div class="row">
                    <label>Maximum number of weeks in each cell
                        <input name="weeksInSegments" class="form-input" type="number" />
                    </label>
                </div>
                <div class="row">
                    <label>Maximum number of top collaborators
                        <input name="maxCollaborators" class="form-input" type="number" />
                    </label>
                </div>
                <div class="row">
                    <button type="button" id="update-settings" class="form-input">Set Settings</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/statsViz.js"></script>
</body>
</html>
