<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<title>Github Repository Summary</title>
	<script type="text/javascript" src="libs/jquery.min.js"></script>
    <script type="text/javascript" src="libs/d3.min.js"></script>
    <script type="text/javascript" src="scripts/authors.js"></script>
    <script type="text/javascript" src="scripts/processedData.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="vizContainer" class="containers">
        <div class="positionContainers">
            <svg id="contributor-chart">
                <defs>
                    <linearGradient id="linear" x1="100%" y1="100%" x2="0%" y2="0%">
                        <stop offset="0%"   stop-opacity="0.8" stop-color="steelblue" />
                        <stop offset="80%" stop-opacity="0.2" stop-color="#417198" />
                        <stop offset="100%" stop-opacity="0.01" stop-color="#455e73" />
                    </linearGradient>
                </defs>
            </svg>
        </div>
    </div>

    <div id="SettingsContainer" class="containers">
        <div class="positionContainers">
            <div id="vizForm" class="form">
                <div class="row">
                    <label>Collaborator in Comparison
                        <select name="collaboratorToCompare" class="form-input"></select>
                    </label>
                </div>
                <div class="row">
                    <label>Max number of top collaborators to pick
                        <input name="maxCollaborators" class="form-input" type="number" min="2" max="100" value="20"/>
                    </label>
                </div>
                <div class="row">
                    <button type="button" id="update-settings" class="form-input">update</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="scripts/staticDataViz.js"></script>
</body>
</html>
